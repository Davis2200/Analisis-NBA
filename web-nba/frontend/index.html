<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Stats - Vive el Juego</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Hero principal -->
  <section class="hero">
    <div class="overlay">
      <h1>NBA Stats</h1>
      <p>Disciplina. Energía. Pasión. El juego está en tus manos.</p>
    </div>
  </section>

  <!-- Partidos del día -->
  <section class="partidos-dia">
    <h2>Partidos de Hoy</h2>
    <div class="cards" id="partidos-hoy"></div>
  </section>

  <!-- Resultados recientes -->
  <section class="resultados">
    <h2>Últimos Resultados</h2>
    <div class="cards" id="resultados-recientes"></div>
  </section>

  <!-- Próximas fechas -->
  <section class="proximos">
    <h2>Próximos Encuentros</h2>
    <div class="cards" id="proximos-partidos"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
